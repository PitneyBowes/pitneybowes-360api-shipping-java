              $ref: '#/components/schemas/CreateBulkShipmentsAPIERR_request'
        description: This is the request body to create Bulk Shipment for ERR.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkShipmentResponseERR'
          description: The Bulk Shipment for ERR has been successfully created.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
