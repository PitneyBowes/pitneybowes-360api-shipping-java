    shipmentDomesticByRateGroup:
      properties:
        fromAddress:
          $ref: '#/components/schemas/fromAddressV2'
        toAddress:
          $ref: '#/components/schemas/toAddressV2'
        parcel:
          $ref: '#/components/schemas/parcelV2'
        parcelType:
          description: "Parcel Type is required for creating a shipment while rating\
            \ a parcel, which varies as per Carrier selection.<br /> ParcelType can\
            \ have categories like Package, Envelopes, Paks, Boxes, Tube, etc. <br\
            \ /> `Max length = 30` "
          example: PKG
          type: string
        rateShopBy:
          description: "RateShop, which is attached to an Enterprise or Location,\
            \ is done through three approaches: by Carrier, by RateGroup, and by Ruleset.\
            \ <br />  Through Carrier, customers can choose the carriers as per requirement,\
            \ based on which services, parcel types, and special services can be selected,\
            \ and RateShop is done. <br /> Through RateGroup, customers can select\
            \ the RateGroup, which has been divided into two categories: Cheapest\
            \ (w.r.t. price) and Fastest (w.r.t. delivery hours). <br /> Through Ruleset,\
            \ customers can define the Condition/rule for selecting carriers and their\
            \ services, so they do not need to worry for Rate Shopping every time\
            \ they create Shipment. For example, For a particular location, they can\
            \ set one definite carrier, or apply RateGroup - Cheapest/Fastest. Similarly,\
            \ for a particular amount like below $1000 Dollars, they can select a\
            \ definite carrier service, based on RateGroup."
          enum:
          - carrier
          - rateGroup
          - ruleset
          example: rategroup
          type: string
        byRateGroup:
          $ref: '#/components/schemas/shipmentDomesticByRateGroup_byRateGroup'
        shipmentOptions:
          $ref: '#/components/schemas/shipmentDomesticByRateGroup_shipmentOptions'
        docTab:
          $ref: '#/components/schemas/shipmentDomesticByCarrier_docTab'
        deliveryConfirmation:
          description: "Indicates the supporting special service or document as an\
            \ evidence of shipment delivery. \nFor the delivery confirmation, user\
            \ can select any of the following special services, but they may vary\
            \ as per the carrier selection. <br />\n  - Signature Required/ Indirect\
            \ Signature Required : SIG\n  - Signed Hard Copy: SIGHC\n  - Delivery\
            \ confirmation: DEL_CON\n  - Proof of age required (18 years) Adult Signature\
            \ Required: ADULT_SIG\n  - Proof of age required (19 years): ADULT_SIG_19\n\
            \  - No Signature Required: NO_SIG\n  - Direct Signature Required: DIRECT_SIG\n\
            \  - Chain of Signature: COS \n  \n  Carrier specific options:\n  - UPS\
            \ supports *SIG and ADULT_SIG*. \n  - FedEx supports *SIG, ADULT_SIG,\
            \ NO_SIG, and DIRECT_SIG*.\n  - Purolator supports *ADULT_SIG, NO_SIG,\
            \ and COS*.\n  - GoFor supports *SIG*.\n  - CPC supports *SIG, SIGHC,\
            \ DEL_CON, ADULT_SIG, ADULT_SIG_19, and NO_SIG*.    \n"
          enum:
          - SIG
          - SIGHC
          - DEL_CON
          - ADULT_SIG
          - ADULT_SIG_19
          - NO_SIG
          - DIRECT_SIG
          - COS
          example: SIG
          type: string
        handling:
          description: "Few shipments need a special handling, and the reason can\
            \ be fragile items or highly secured shipments. There might be other case\
            \ scenarios. In a simple term, this field defines shipment handling, which\
            \ provides users a capability to select handling options. <br />\nUser\
            \ can select any of the following handling options (special services),\
            \ but they may vary as per the carrier selection.\n  - Hold For Pickup:\
            \ HOLD\n  - Saturday Delivery: SAT_DELIVERY\n  - UPS Premium Care: PREM_CARE\n\
            \  - Direct Delivery Only: DIRECT\n  - Additional Handling: ADD_HDL \n\
            \  \n  Carrier specific options:\n  - UPS supports all handling options\
            \ mentioned above. \n  - FedEx supports *HOLD, SAT_DELIVERY, and ADD_HDL*.\n\
            \  - Purolator supports *HOLD, SAT_DELIVERY, and ADD_HDL*.   \n"
          enum:
          - HOLD
          - SAT_DELIVERY
          - PREM_CARE
          - DIRECT
          - ADD_HDL
          example: SAT_DELIVERY
          type: string
        insurance:
          description: "Indicates the insurance coverage, which is selected by users\
            \ while create shipment - rate shopping. User can select below-mentioned\
            \ special service for insurance: \n  - Declared Value Surcharge: INS\n\
            \  \n  Carrier specific options:\n  - UPS, FedEx, Purolator, and CPC support\
            \ special service *INS*.   \n"
          enum:
          - INS
          example: INS
          type: string
        references:
          $ref: '#/components/schemas/referenceV2'
        metadata:
          description: "Additional metadata that needs to be stored for this shipment\
            \ can be added here.<br /> For now, 'Cost Account Name' is supported."
          items:
            $ref: '#/components/schemas/shipmentDomesticByRateGroup_metadata_inner'
          type: array
        labelSize:
          description: "Defines the label size of the Shipment, that is, the Shipping\
            \ Label is available in different Doc Size. <br /> `Max length = 10`"
          enum:
          - DOC_8X11
          - DOC_4X8
          - DOC_4X6
          example: DOC_4X6
          type: string
        labelType:
          description: 'Defines the type of the Shipment. <br /> `Max length = 14` '
          enum:
          - SHIPPING_LABEL
          example: SHIPPING_LABEL
          type: string
        labelFormat:
          description: Defines the file/format in which the label is printed. <br
            /> `Max length = 14`
          enum:
          - ZPL2
          - PDF
          example: ZPL2
          type: string
        printerAliasName:
          description: Refers to a printer connected (directly or via network) to
            a computer. `Max length = 60`
          example: test
          type: string
        dateOfShipment:
          description: The date when shipment is created/shipped. The format of the
            Date is YYYY-MM-DD.
          example: 2024-03-20
          format: date
          type: string
        deliveryOption:
          $ref: '#/components/schemas/shipmentDomesticByCarrier_deliveryOption'
