  /api/v1/err/bulkShipments:
    post:
      description: "ERR (Electronic Return Receipt) is an official United States Postal\
        \ Service® (USPS) document designed to be equivalent to the hardcopy 'green\
        \ card' Return Receipt. <br /> \n  It provides the following information:\n\
        \  - Name of the Recipient\t\t\n  - Time when article is delivered\n  - Signature\
        \ (image) of the Recipient\t\t\n  - Address where the item is delivered, and\
        \ \n  - Date when the article gets delivered.\n  \n  ERR is combined with\
        \ certain classes and categories of mails, which are as follow:\n  -\tFirst-Class\
        \ Mail® \n  -\tPriority Mail® \n\n  ERR Batch supports two types of Shipment\
        \ Document format: \n  - Shipping Label \n  - Coversheet \n  \n  This API\
        \ \"Create Bulk Shipments with ERR\" operation requires the following information:\n\
        \  - Recipient (Single or Multiple)\n  - Carrier - USPS\n  - Service\n  -\
        \ Parcel Type, and\n  - Special Service.\n\n  The ERR API works at two levels:\
        \ Shipment level and Root level. Root level is marked as Default, where multiple\
        \ shipments are processed and entities are common for all shipments. While\
        \ at Shipment level, entities might differ. <br />\n  User can either define\
        \ values for *CarrierAccountID*, *ParcelType*, *ServiceID*, and *SpecialService*\
        \ respectively at the Root level for all shipments, or mention the values\
        \ at Shipment level, i.e., for individual shipment(s).  \n  If user does not\
        \ provide values for the above-mentioned fields combinedly at Shipment level,\
        \ then the default values for these fields provided at Root level will be\
        \ considered. While, if user provides these values combinedly at Shipment\
        \ Level for individual shipment(s), it will override the values defined at\
        \ Root level. <br />\n  <br />\n  *Condition: The fields *CarrierAccountID*,\
        \ *ParcelType*, *ServiceID* are treated as a combination, and values against\
        \ each field must be provided if user selects Shipment level. In case any\
        \ of these field(s) out of the mentioned combination is/are missing, it will\
        \ return validation error.*\n  \n"
      operationId: CreateBulkShipmentsAPIERR
      parameters:
      - description: "The Developer-Partner-ID is assigned by PB to uniquely identify\
          \ a developer's strategic business partners. If the developer is the sole\
