  /api/v1/shipments:
    get:
      description: "This operation fetches all created Shipments. If query parameters\
        \ are not provided, it will default endDate as current date, page as 1 and\
        \ size as 10."
      operationId: getAllShipments
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-ID
        required: false
        schema:
          type: string
        style: simple
      - description: "While searching shipments, user set a date range to get all\
          \ created shipments. This indicatesthe start date of the set date range\
          \ under shipment search criteria. The date format must be: YYYY-MM-DD."
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: "While searching shipments, user set a date range to get all\
          \ created shipments. This indicatesthe end date of the set date range under\
          \ shipment search criteria. The date format must be: YYYY-MM-DD."
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: This indicates the page of the Shipments search result list.
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
      - description: This indicates the size/count of the searched result list.
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAllShipments'
          description: List of shipments.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get All Shipments
      tags:
      - Shipment
      x-accepts:
      - application/json
    post:
      description: "This operation creates a new Shipment or Shipment Label. This\
        \ is for both Domestic and International.<br> For domestic, Create a shipment\
        \ requires domestic addresses (within same country)- ToAddress and FromAddress,\
        \ and  carrier service and special service.<br> While for International, Create\
        \ a shipment requires international delivery, that is ToAddress must be the\
        \ different country (and not the same country mentioned in From Address),\
        \ selected services, special services, and customs information. <br> <br>\
        \ Note- To create Return shipment using this API- If PRL (return special service)\
