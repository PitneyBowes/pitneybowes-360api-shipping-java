openapi: 3.0.1
info:
  description: "### Introduction\n\nThe Shipping APIs include a variety of operations\
    \ that allow users to manage and track their shipping requests. \n\nSome of the\
    \ key API operations available in the Shipping API includes:\n### Shipment API\n\
    \n| Operation      | Description |\n| ----------- | ----------- | \n| Get Carriers\
    \    | This operation fetches all onboarded carriers. Typically, user will use\
    \ this service to get list of onboarded carriers and supported properties for\
    \ those carriers.  | \n| Get Countries | This operation fetches list of supported\
    \ destination countries for a provided carrier and origin country.  | \n| Get\
    \ Services | This operation fetches a list of supported services for a carrier\
    \ with respect to specific origin and destination country. | \n| Get ParcelTypes|\
    \ This operation fetches ParcelTypes based on carrier, origin and destination\
    \ country. | \n| Get Special Services| This operation fetches Special Services\
    \ for a given carrier, service, origin and destination country. | \n| Get Carrier\
    \ Accounts| This operation retrieves onboarded Carriers with their Carrier Account\
    \ Ids which uniquely identify multiple accounts of same carrier.  | \n| Rate Shop\
    \ and Get Single Rate| This API contains 2 operations, rate shop and single rate.\
    \ Rate shop will fetch rates for all carrier services based on the given addresses\
    \ (From and To), weight, and dimension for given parcelType. Single rate will\
    \ get rate for specific service and special service (if requested) based on the\
    \ given addresses (From and To), weight, and dimension, parcelType and serviceId\
    \ with or without specialServices. Single rate will be used mainly to a rate a\
    \ shipment before creating shipment.  | \n| Create Shipment| This operation creates\
    \ a new Shipment or Shipment Label. This is for both Domestic and International.\
    \ |\n| Get All Shipments| This operation fetches all created Shipments. | \n|\
    \ Get Shipment by Id| Retrieves single shipment using Shipment Id. | \n| Reprint\
    \ Shipment| This operation reprints Shipment by the shipmentId. It retrieves an\
    \ existing shipping label to reprint. The API sends the shipmentId returned by\
    \ the original Created Shipment request. Use this only if the shipping label in\
    \ the Create Shipment response was spoilt or lost. | \n| Cancel Shipment| This\
    \ operation cancels previously created shipment. | \n"
  title: Shipping APIs
  version: 1.0.0
servers:
- description: Sandbox Server
  url: https://api-sandbox.sendpro360.pitneybowes.com/shipping
- description: Production Server (uses live data)
  url: https://api.sendpro360.pitneybowes.com/shipping
tags:
- name: Shipment
- name: Batch
- name: Manifest
paths:
  /api/v1/carriers:
    get:
      description: This operation fetches all supported carriers. This service is
        used to get list of supported carriers and their properties.
      operationId: getCarriers
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-ID
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/carriers'
          description: The available carriers have been fetched.
          headers:
            X-Pb-Transactionid:
              description: The X-PB-TransactionId is unique id for this request.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Carriers
      tags:
      - Shipment
      x-accepts:
      - application/json
  /api/v1/countries:
    get:
      description: "This operation fetches list of supported destination countries\
        \ for a provided carrier and origin country. If query parameters are not provided,\
        \ it will default to `USPS` as carrier and `US` as origin country."
      operationId: getCountries
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-ID
        required: false
        schema:
          type: string
        style: simple
      - description: "This indicates the carrierID, a unique identifier given to \
          \ an individual carrier."
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: This indicates the Source Country. The two-character ISO country
          code for the country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/countries'
          description: A list of Countries has been fetched.
          headers:
            X-Pb-Transactionid:
              description: The X-PB-TransactionId is unique id for this request.
              explode: false
              schema:
                example: GmeMZJ9YDK5z87b
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Countries
      tags:
      - Shipment
      x-accepts:
      - application/json
  /api/v1/services:
    get:
      description: "This operation fetches a list of supported services for a carrier\
        \ with respect to specific origin and destination country. If query parameters\
        \ are not provided, this will default to `USPS` as carrier, `US` as both origin\
        \ and destination country code."
      operationId: getServices
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-ID
        required: false
        schema:
          type: string
        style: simple
      - description: "This indicates the CarrierID, a unique identifier provided to\
          \ an individual carrier. It can be referred from the response of Get Carriers\
          \ API"
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: This indicates the Source Country. The two-character ISO country
          code for the country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      - description: This indicates the Destination Country for the Shipment. The
          two-character ISO country code for the country where the shipment is to
          be delivered.
        explode: true
        in: query
        name: destinationCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/services'
          description: A list of services has been fetched.
          headers:
            X-Pb-Transactionid:
              description: The X-PB-TransactionId is unique id for this request.
              explode: false
              schema:
                example: XbxjOb5BR7lwMAe
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Invalid request.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request could not be authorized.
        "500":
          content: {}
          description: The request could not be completed due to an internal error.
      security:
      - bearerAuth: []
      summary: Get Services
      tags:
      - Shipment
      x-accepts:
      - application/json
